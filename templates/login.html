{% extends "base.html" %}

{% block title %}Login - ShopEase{% endblock %}

{% block content %}
<div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100">
        <div class="col-md-6 col-lg-4 mx-auto">
            <div class="card">
                <div class="card-body p-4">
                    <div class="text-center mb-3">
                        <div class="mb-2">
                            <i class="fas fa-shopping-bag" style="font-size: 2.5rem; background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>
                        </div>
                        <h3 class="card-title mb-1">ShopEase</h3>
                        <p class="text-muted small">Sign in to your account</p>
                    </div>

                    <form method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-2"></i>Email
                            </label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-2"></i>Password
                            </label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </div>

                        <div class="text-center">
                            <a href="{{ url_for('forgot_password') }}" class="text-decoration-none">
                                <i class="fas fa-key me-1"></i>Forgot Password?
                            </a>
                        </div>

                        <hr class="my-3">

                        <div class="text-center">
                            <p class="mb-2 small">Don't have an account?</p>
                            <a href="{{ url_for('signup') }}" class="btn btn-outline-primary btn-sm">
                                <i class="fas fa-user-plus me-2"></i>Sign Up
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
    }
    
    .card {
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        border: none;
        backdrop-filter: blur(20px);
        background: rgba(255, 255, 255, 0.95);
    }
</style>
{% endblock %}
